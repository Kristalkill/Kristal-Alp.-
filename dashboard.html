<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <script src="js/preloader.js"></script>
    <script src="js/progresscircle.js"></script>
</head>
<body>
    <div id="preloader">
        <div id="loader"></div>
      </div>
      <div class="bg-style">
        <div> 
            <div  class="counter" data-cp-color="#FFFFFF" data-cp-percentage></div>
        </div>
        <div>
           <div class="counter" data-cp-percentage="85" data-cp-color="#00bfeb"></div>
        </div>
        <div>
            <div class="counter" data-cp-percentage="85" data-cp-color="#00bfeb"></div>
         </div>
      </div>
</body>
<div class="statistics">
    <div class="cards">
        <div class="card statistic" style="width: 18rem;">
            <div class="card-body">
                <p id="stats-guilds" class="card-title" style="font-size: 50px !important;line-height: 15px !important;letter-spacing: -0.06em !important;font-weight: bold !important;"></h1>
                <p style="font-weight: bold !important;font-size: 20px !important;">servers</p>
            </div>
        </div>
        <div class="card statistic" style="width: 18rem;">
            <div class="card-body">
                <p id="stats-users" class="card-title" style="font-size: 50px !important;line-height: 15px !important;letter-spacing: -0.06em !important;font-weight: bold !important;"></h1>
                <p style="font-weight: bold !important;font-size: 20px !important;">users</p>
            </div>
        </div>
        <div class="card statistic" style="width: 18rem;">
            <div class="card-body">
                <p id="stats-channels" class="card-title" style="font-size: 50px !important;line-height: 15px !important;letter-spacing: -0.06em !important;font-weight: bold !important;">></div></h1>
                <p style="font-weight: bold !important;font-size: 20px !important;">channels</p>
            </div>
        </div>
    </div>
</div>
<script>
      document.querySelector('#data-cp-percentage').setAttribute("statscpu","statscpu");
        fetch("http://localhost:4000/api/guilds").then(res=>{
    res.text().then(text=>{document.body.querySelector("statscpu").innerHTML = text})});
    fetch("http://localhost:4000/api/guilds").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-guilds").innerText = text})});
    fetch("http://localhost:4000/api/users").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-users").innerText = text})});
    fetch("http://localhost:4000/api/channels").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-channels").innerText = text})});
setInterval(() => { 
    fetch("http://localhost:4000/api/cpu").then(res=>{
    res.text().then(text =>{document.body.querySelector("#stats-cpu").innerHTML = text})});
    fetch("http://localhost:4000/api/guilds").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-guilds").innerText = text})});
    fetch("http://localhost:4000/api/users").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-users").innerText = text})});
    fetch("http://localhost:4000/api/channels").then(res=>{
    res.text().then(text=>{document.body.querySelector("#stats-channels").innerText = text})});
    },30000)
</script>
</body>
</html>
